name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      id: changelog
      uses: orhun/git-cliff-action@v3
      with:
        config: .github/cliff.toml
        args: --latest --strip header

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body: |
          ## ğŸ³ Docker é•œåƒ
          
          ```bash
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/claude-relay-service:${{ github.ref_name }}
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/claude-relay-service:latest
          ```
          
          ## ğŸ“¦ ä¸»è¦æ›´æ–°
          
          ${{ steps.changelog.outputs.content }}
          
          ## ğŸ“‹ å®Œæ•´æ›´æ–°æ—¥å¿—
          
          æŸ¥çœ‹ [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          
        draft: false
        prerelease: false
        generate_release_notes: true